<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAML 登录测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .login-box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .user-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
            display: none;
            /* 默认隐藏 */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>SAML 登录测试</h2>

        <!-- 登录按钮 -->
        <div id="loginSection">
            <button onclick="window.location.href='/saml/login'">通过 SAML 登录</button>
        </div>

        <!-- 用户信息展示 -->
        <div id="userInfoSection" class="user-info">
            <h3>当前登录用户</h3>
            <div id="userDetails">
                <p><strong>用户名：</strong> <span id="username">-</span></p>
                <p><strong>邮箱：</strong> <span id="email">-</span></p>
                <p><strong>角色：</strong> <span id="roles">-</span></p>
            </div>
            <p><a href="/saml/logout">退出登录</a></p>
        </div>

        <!-- 错误提示 -->
        <div id="errorMsg" class="error" style="display: none;"></div>
    </div>

    <script>
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/userinfo', {
                credentials: 'include'  // 携带 Cookie
            })
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('未登录');
                })
                .then(data => {
                    if (Object.keys(data).length > 0) {
                        showUserInfo(data);
                    }
                })
                .catch(error => {
                    console.log('未登录状态');
                });
        });

        // 显示用户信息
        function showUserInfo(userData) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('userInfoSection').style.display = 'block';

            // 填充用户数据
            document.getElementById('username').textContent = userData.username?.[0] || '未知';
            document.getElementById('email').textContent = userData.email?.[0] || '未提供';
            document.getElementById('roles').textContent = userData.roles?.join(', ') || '无';
        }

        // 错误处理
        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
        }
    </script>
</body>

</html>
