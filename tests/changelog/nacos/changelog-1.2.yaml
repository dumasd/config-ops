nacosChangeLog:
  - changeSet:
      id: configops-nacos-1.2-01
      author: bruce.wu
      comment: 注释
      context: dev,prod
      runOnChange: true
      changes:
        - namespace: blue
          group: group
          dataId: config.yaml
          format: yaml
          patchContent: |-
            server:
              port: 8007  
              servlet:
                context-path: /bluea
            gtt:
              path:
                - /blue/**
                - /blue2/**
            sms:
              host: example.com                      
  - changeSet:
      id: configops-nacos-1.2-02
      author: bruce.wu
      comment: 注释
      context: dev,prod
      runOnChange: true
      changes:
        - namespace: blue
          group: group
          dataId: config.properties
          format: properties
          patchContent: |-
            blue.server.port = 8091
            blue.database.host = localhost
            blue.database.port = 3306