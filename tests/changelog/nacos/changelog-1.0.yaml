nacosChangeLog:
  - changeSet:
      id: configops-1.0-01 # 所有changeSet的ID不可重复
      author: bruce.wu
      comment: 注释
      ignore: false
      changes:
        # namespace+group+dataId的组合在changes中不能重复
        - namespace: blue
          group: group
          dataId: config.yaml
          format: yaml # 只支持yaml和properties
          patchContent: |-
            spring: 
              application: 
                name: blue
          deleteContent: |-
            notice:
            arr:
              list1:
                - 111
              list2:
                - name: wk
                  age: 30
                  position: dev
        - namespace: blue
          group: group
          dataId: config.properties
          format: properties
          deleteContent: |-
            delete.aaa = 9
            delete.ccc = fff  
        - namespace: blue
          group: group
          dataId: config.json
          format: json
          patchContent: |-
            {
              "name": "bruce.wu",
              "age": 30,
              "gender": 1,
              "address": {
                "country": "China",
                "province": "Jiangsu",
                "city": "Nanjing"
              },
              "steps": [1001, 1002],
              "positions": [
                {"id": 1000, "name": "Developer"},
                {"id": 1001, "name": "Designer"}
              ]
            }
